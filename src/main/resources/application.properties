spring.application.name=Matrimony
spring.datasource.url=jdbc:mysql://localhost:3306/matrimony
spring.datasource.username=root
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=none

#server.servlet.context-path=/matrimony-app/api

server.port=8080
management.endpoints.web.exposure.include=info,health,metrics,bean
management.info.env.enabled=true
info.app.name=Matrimony App
info.app.version= Version 1.0.0
info.app.descripton=Matrimony application for those who wants get married.

# Show SQL statements in console
spring.jpa.show-sql=true

# Format SQL output
spring.jpa.properties.hibernate.format_sql=true

# Show SQL values (bind parameters)
logging.level.org.hibernate.type.descriptor.sql=TRACE
logging.level.org.hibernate.SQL=DEBUG

# JWT Security
spring.app.jwtSecret=
spring.app.jwtExpirationMs=86400000
spring.app.jwtCookieName=
logging.level.org.springframework.security=TRACE
logging.level.com.matrimonyproject=DEBUG

logging.level.org.springframework.validation=DEBUG
logging.level.org.springframework.web.bind.MethodArgumentNotValidException=DEBUG

#Developer username
matrimony.env.dev.username=
matrimony.envdev..password=
matrimony.env.dev=true

